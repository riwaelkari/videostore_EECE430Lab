apiVersion: apps/v1
kind: Deployment
metadata:
  name: videostore-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: videostore-app
  template:
    metadata:
      labels:
        app: videostore-app
    spec:
      containers:
      - name: videostore-container
        image: my-django-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
