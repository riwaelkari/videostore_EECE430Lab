<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Video Store Test{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* dark gray */
            color: #f5f5f5; /* light text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b0082; /* purple */
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #f5f5f5;
            font-weight: bold;
        }
        nav a:hover {
            color: #cccccc;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #2a2a2a; /* dark gray card */
            padding: 20px;
            border-radius: 8px;
        }
        button, .btn {
            background-color: #4b0082; /* purple */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, .btn:hover {
            background-color: #6a0dad; /* lighter purple */
        }
        input, select {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Video Store</h1>
        <nav>
            <a href="{% url 'list_videos' %}">Home</a>
            <a href="{% url 'add_video' %}">Add Video</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
